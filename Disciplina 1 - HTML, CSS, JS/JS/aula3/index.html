<script>
    /* Operadores Aritiméticos */

    //soma
        var valor1 = 200;
        var valor2 = 100;

        var resultado = valor1 + valor2;
        console.log(resultado);

    //substituição
        var subtracao = resultado - 50;
        console.log(subtracao);

    //multiplicação
        var mult = (subtracao * valor2);
        console.log(mult)

    //divisão
        var divisaoDaMult = (mult / 10);
        console.log(divisaoDaMult);

    //potência
        var potenciaDivisao = (divisaoDaMult)**2;
        console.log(potenciaDivisao);

    //resto de divisão
        var restodiv = (potenciaDivisao% 3);
        console.log(restodiv);

            numero+=2;
            numero++;

            numero++;
